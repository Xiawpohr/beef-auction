<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="description" content="CryptoCow 一週年慶典：和牛大賞。大家快來用牛牛幣競標，把知識兌換成好吃和牛！">
  <meta property="og:type" content="website">
  <meta property="og:title" content="CryptoCow：區塊牛">
  <meta property="og:url" content="https://cryptocow.app/">
  <meta property="og:image" content="https://cryptocow.app/assets/cow-1.png">
  <meta property="og:description" content="CryptoCow 一週年慶典：和牛大賞。大家快來用牛牛幣競標，把知識兌換成好吃和牛！">
  <meta property="fb:app_id" content="444583839381206">
  <title>Beef Auction</title>
  <link rel="icon" type="image/png" href="assets/icon.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="fullscreen">
  <header class="header">
    <div class="header-text">CryptoCow 一週年慶典</div>
  </header>
  <main class="container">
    <img class="headline" src="img/headline.svg" alt="beef-festival" />
    <div class="flex">
      <div class="xs12 md6">
        <section class="bid-lot gradient-border">
          <div class="bid-lot__content">
            <img id="auction" src="img/auction.svg" alt="auction-text" />
            <img id="beef" src="img/beef.svg" alt="beef-image" />
            <img id="beef-text" src="img/beef_text.svg" alt="beef-text" />
          </div>
        </section>
      </div>
      <div class="xs12 md6">
        <section class="bid-action gradient-border">
          <div class="bid-action__content">
            <div class="timer">00:00:00</div>
            <div class="bid-info">
              <div class="bid-text">最高出價者</div>
              <div class="bidder-address">0xCae88b7B4A90e014476F653a75Ae227DccE777a0</div>
              <div class="bid-text">出價金額</div>
              <div class="bidding-price">2.578 COW</div>
            </div>
            <div class="bid-input">
              <input class="bid-input__field" type="number">
              <button class="bid-input__button" type="button">競標</button>
            </div>
          </div>
        </section>
      </div>
    </div>
    <section class="bid-rules">
      <div class="bid-rules__title">競標規則</div>
      <ol>
        <li>在競標時間結束前，出價最高者即競標成功，獲得價值 100000 元的和牛。</li>
        <li>如果有人在時間到期前一個小時內出價，則結束時間延長 30 分鐘。</li>
        <li>競標金額一定要比上一位出價高。</li>
        <li>只能使用 CryptoCow 進行競標。</li>
      </ol>
    </section>
    <section class="bid-history">
      <div class="bid-history__title">出價紀錄</div>
      <div class="bid-history__table">
        <table>
          <thead>
            <th>出價者</th>
            <th>出價金額</th>
          </thead>
          <tbody class="bid-history__table-body">
          </tbody>
        </table>
      </div>
    </section>
    <script src="js/main.js"></script>
  </main>
</body>
</html>
